bootstrap.servers=localhost:9101
acks=2
batch.size=100
client.id=mirror_maker_producer
ssl.keystore.location=./kafka-4-creds/kafka.kafka-4.keystore.pkcs12
ssl.keystore.password=your-password
ssl.truststore.location=./kafka-4-creds/kafka.kafka-4.truststore.jks
ssl.truststore.password=your-password
sasl.jaas.config=./config/zookeeper.sasl.jaas.conf
security.protocol=SASL_SSL
sasl.mechanism=PLAIN
sasl.username=admin
sasl.password=password